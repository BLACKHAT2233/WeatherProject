<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
</head>
<body>

  <div class="Wrapper">

    <div>
      <h1>Weather app</h1>
    </div>

    <div class="tab-container">
      <p class="tab" userWeather-data>Your Weather</p>
      <p class="tab" searchWeather-data>Search Weather</p>
    </div>

    <div class="weatherContainer">

      <div class="grant-loaction-container">
        <img src="assets/location.png" alt="" width="80" height="80" loading="lazy">
        <p>Grant Location Access</p>
        <p>Allow Access To Get Infromation</p>
        <button class="btn" grant-access-btn>Grant Access</button>
      </div>

      <div>
        <form action="" class="form-container" data-serachform>
          <input type="text" placeholder="Search For City...." data-SearchCity>
          <button class="btn"><img src="./assets/search.png" alt="" width="20" height="20" loading="lazy"></button>
        </form>
      </div>

      <div  class="loading-container">
        <img src="./assets/loading.gif" alt="" width="150" height="150">
        <p>Loading</p>
      </div>

      <div class="weather-info-container">

        <div class="name">
          <p data-cityName></p>
          <img data-contryIcon>
        </div>

        <p data-weatherDesc></p>

        <img data-weatherIcon>

        <p data-temp></p>

        <div class="parameter-container">

          <div class="parameter">
            <img src="./assets/wind.png" alt="">
            <p>Winds Speed</p>
            <p data-windsSpeed></p>
          </div>

          
          <div class="parameter">
            <img src="./assets/humidity.png" alt="">
            <p>Humidity</p>
            <p data-humidity></p>
          </div>

          
          <div class="parameter">
            <img src="./assets/cloud.png" alt="">
            <p>Cloud</p>
            <p data-cloud></p>
          </div>

        </div>

      </div>

    </div>

  </div>
  
</body>
</html>
